<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>GHOST wiki</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&family=Texturina:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="shortcut icon" href="">
</head>

<body>
  <!-- Creating NavBar with Logo and Title -->
  <nav class="navbar nav-header navbar-spooky">
    <a class="navbar-brand">
      <img src="https://img.icons8.com/pastel-glyph/64/ffffff/ghost.png" height="35" />
      GHOST wiki
    </a>
    <span class="navbar-text nav-occult">
      ALL THINGS OCCULT
    </span>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5a6b77; height: 35px">
    <!-- Intentionally no links, purely decorative bar under the header. -->
  </nav>

  <div class="col-md-12">
    <div class="container-fluid">
      <div class="p-3 mb-2 text-dark">
        <div class="row">

          <!-- Title List Starts -->
          <div class="col-md-3" style="background-color:rgba(18,26,31,1)">
            <div class="left">
              <h4>Menu</h4>
              <ul id="articleTitleList">
              </ul>
            </div>
          </div>
          <!-- end of title list -->

          <!--Main Page Content Starts -->
          <div class="col-md-6" style="background-color: #ddd; color: darkslategrey">
            <div class="right" id= "articleContainer">
              <h3 id= "htmlTitle"></h3>
              <p id= "articleContent"></p>
              <hr style="height:2px;border-width:0;color:gray">
            </div>
          </div>

          <!-- Second API Column -->
          <div class="col-md-3" style="background-color: #bbb; color: darkslategrey">
            <div class="secondapi">
              <h3>Translator</h3>
              <h4>Choose a Language to translate</h4>
              <div id="google_translate_element"></div>

              <script type="text/javascript">
                function googleTranslateElementInit() {
                  new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
                }
              </script>

              <script type="text/javascript"
                src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
              </script>
            </div>
          </div>

          <!-- end of Row 1 -->

          <!-- Blank Left Sidebar -->
          <div class="col-md-3" style="background-color:rgba(18,26,31,1)">
            <div class="left2">

            </div>
          </div>

          <!-- Comment Section -->
          <div class="col-md-6">
            <h4>Comments</h4>
            <div class="col-md-12">

            <!-- Comment Submission Form Starts -->
              <div>
                <div class="card p-3 border-blue mt-3">
                  <span class="dots"></span>
                  <div class="d-flex justify-content-between mt-2">
                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column"></div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12">
                        <!-- Comment Form for the user -->
                        <form id="cmtsForm">
                          <input class="form-control" placeholder="Write your User Name" id="userName"/>
                          <input class="form-control" placeholder="Write a comment..." id="newCmt" />
                          <div class="mt-2 d-flex justify-content-end">
                            <button class="btn btn-primary btn-sm ms-1" >
                              Submit
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            <!-- Comment Form ends -->

            <!-- Comments from other users and submission starts and populates here -->  
            <div class="comment-section" id="commentContainer">
            </div>
          </div>
        </div>

          <!-- Blank Column to the Right for design -->
          <div class="col-md-3" style="background-color: #bbb">
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="/js/articlesHTML.js"></script>
  <script src="/js/coms.js"></script>
</body>

</html>
